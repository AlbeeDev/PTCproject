<th:block th:fragment="garageItem(garageItem)">
  <div class="row bg-secondary border">
    <div class="col">
      <div class="garage-item">
        <p th:text="${garageItem.carClass}">Car Class</p>
      </div>
    </div>
    <div class="col">
      <div class="garage-item">
        <p th:text="${garageItem.carName}">Car Name</p>
      </div>
    </div>
    <div class="col">
      <div class="garage-item">
        <p th:text="${garageItem.rank}">Rank</p>
      </div>
    </div>
    <div class="col">
      <div class="garage-item">
        <p th:text="${garageItem.rank == garageItem.goldRank ? 'Yes' : 'No'}">Is Gold Rank?</p>
      </div>
    </div>
    <div class="col-1 m-auto">
      <div class="garage-item">
        <button class="btn btn-primary fas fa-pencil-alt"></button>
        <button class="btn btn-danger fas fa-trash"></button>
      </div>
    </div>
  </div>
</th:block>
